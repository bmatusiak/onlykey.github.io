<h4>
    <font size="+2">Securely create static passwords with
        <a href="https://onlykey.io" target="_blank">OnlyKey</a></font>
</h4>
<fieldset>
    <textarea placeholder="Enter username@service.com+passphrase" rows="1" id="phrase"></textarea>
    <input readonly="readonly" type="text" placeholder="Output Password" rows="1" id="phrase_out" />
    <!--</textarea>-->
    <button type="submit" id="onlykey_start" value="Generate Password">Generate Password</button>
</fieldset>
<div>
    <h3>Console Messages from OnlyKey Appear Below</h3>
    <pre>
            <code data-language="javascript">
                <font color="008700">
                    <div id="messages"></div>
                </font>
            </code>
        </pre>
</div>
